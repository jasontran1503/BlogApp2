<div class="auth-page">
    <div class="container page">
        <div class="row">
            <div class="col-md-6 offset-md-3 col-xs-12">
                <h1 class="text-xs-center">Sign in</h1>
                <p class="text-xs-center">
                    <a [routerLink]="['/','register']">Need an account?</a>
                </p>
                <ul class="error-messages" *ngIf="errors">
                    <li *ngFor="let key of objectKeys(errors)">
                        {{ key + ' ' + errors[key] }}
                    </li>
                </ul>
                <form [formGroup]="formSignIn">
                    <fieldset class="form-group">
                        <input class="form-control form-control-lg" type="text" placeholder="Email"
                            formControlName="email">
                    </fieldset>
                    <fieldset class="form-group">
                        <input class="form-control form-control-lg" type="password" placeholder="Password"
                            formControlName="password">
                    </fieldset>
                    <button type="button" class="btn btn-lg btn-primary pull-xs-right" (click)="logIn();">
                        Sign in
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
